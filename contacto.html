<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" type="text/css" href="Contacto.css">
        <script type="text/javascript" src="5ntar.js"></script>
    </head>
    <body>

        <div class="formulario">
           <div id="img_5ntar">
                <img src="5ntar.jpg">
            </div>
            <h1>Contactate con nosotros!</h1>
            <h2 class="subtitulo">Estamos para responder tus dudas y ayudarte.</h2>
            <div class="linkRedes">
                <img class="imgtwitter" src="twitter_logo.png" alt="icono twitter">
                <a href="https://twitter.com/5ntarapp">
                    <p>Seguinos en twitter @5ntarapp  </p>
                </a>
                
            </div>
           
               
             
            <div class="cuerpo">
                <div class="datos">
                    <div>
                         <label for="lbl_nombre">Nombre:</label>
                        <input type="text" id="txt_nombre" />
                    </div>
                    <div>
                        <label for="lbl_lugar">Mail:</label>
                        <input type="text" id="txt_lugar" />
                    </div>
                     <div>
                        <label for="lbl_descripcion">Mensaje:</label>
                        <textarea id="txt_descripcion"></textarea>
                    </div>
                </div>
               
            </div>
               
              
        </div>
    </body>
</html>
